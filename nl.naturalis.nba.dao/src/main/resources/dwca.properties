# Static configuration for DwCA generation. The name
# following the entity part of the property name must
# correspond to the value of the name attribute in
# of an <entity> element in the user-configurable
# configuration (XML) files. See, for example,
# nsr.dataset-config.xml in proto.conf.dir in
# nl.naturalis.nba.build. For each <entity> in the
# XML file there must be 2 lines in this configuration
# file; one specifying the "rowtype", the other
# specifying the "location".
taxon.entity.taxon.rowtype=http\://rs.tdwg.org/dwc/terms/Taxon
taxon.entity.taxon.location=Taxa.txt
taxon.entity.synonym.rowtype=http\://rs.gbif.org/terms/1.0/Synonym
taxon.entity.synonym.location=Synonyms.txt
taxon.entity.vernacular_name.rowtype=http\://rs.gbif.org/terms/1.0/VernacularName
taxon.entity.vernacular_name.location=Vernacular_Names.txt
specimen.entity.specimen.rowtype=http\://rs.tdwg.org/dwc/terms/Occurrence
specimen.entity.specimen.location=Occurrence.txt
